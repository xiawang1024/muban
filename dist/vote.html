<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <script>
        window.onload = function () {
            window.viewportUnitsBuggyfill.init({
                hacks: window.viewportUnitsBuggyfillHacks
            });
        }
    </script>
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>投票页面</title>
</head>

<body>
    <div class="g-bd">
        <div class="vote">
            <h2 class="title">
                本次比赛中，您最喜欢哪位选手？
            </h2>
            <p class="time">2018-03-20</p>
            <p class="tips">该活动为单选</p>
            <!-- 单选投票form start -->
            <form class="form">
                <div class="select-wrap">
                    <div class="title">
                        <span class="order">1.</span>
                        <span class="text">张某某</span>
                        <div class="vote-info">
                            <span class="num-wrap">
                                <span class="num">58</span> 票
                            </span>
                            <span class="percent">30%</span>
                        </div>
                        <div class="progress-wrap">
                            <div class="progress" style="width:30%"></div>
                        </div>
                    </div>
                    <div class="select">

                        <input id="radio1" type="radio" name="vote" value="1">
                        <label class="icon-select z-cur" for="radio1"></label>
                    </div>
                </div>
                <div class="select-wrap">
                    <div class="title">
                        <span class="order">2.</span>
                        <span class="text">赵某某</span>
                        <div class="vote-info">
                            <span class="num-wrap">
                                <span class="num">58</span> 票
                            </span>
                            <span class="percent">20%</span>
                        </div>
                        <div class="progress-wrap">
                            <div class="progress" style="width:20%"></div>
                        </div>
                    </div>
                    <div class="select">

                        <input id="radio2" type="radio" name="vote" value="2">
                        <label class="icon-select" for="radio2"></label>
                    </div>
                </div>
                <div class="select-wrap">
                    <div class="title">
                        <span class="order">3.</span>
                        <span class="text">王某某</span>
                        <div class="vote-info">
                            <span class="num-wrap">
                                <span class="num">58</span> 票
                            </span>
                            <span class="percent">50%</span>
                        </div>
                        <div class="progress-wrap">
                            <div class="progress" style="width:50%"></div>
                        </div>
                    </div>
                    <div class="select">

                        <input id="radio3" type="radio" name="vote" value="3">
                        <label class="icon-select" for="radio3"></label>
                    </div>
                </div>
                <div class="select-wrap">
                    <div class="title">
                        <span class="order">4.</span>
                        <span class="text">李某某</span>
                        <div class="vote-info">
                            <span class="num-wrap">
                                <span class="num">58</span> 票
                            </span>
                            <span class="percent">60%</span>
                        </div>
                        <div class="progress-wrap">
                            <div class="progress" style="width:60%"></div>
                        </div>
                    </div>
                    <div class="select">

                        <input id="radio4" type="radio" name="vote" value="4">
                        <label class="icon-select" for="radio4"></label>
                    </div>
                </div>
                <div class="select-wrap">
                    <div class="title">
                        <span class="order">5.</span>
                        <span class="text">韩某某</span>
                        <div class="vote-info">
                            <span class="num-wrap">
                                <span class="num">58</span> 票
                            </span>
                            <span class="percent">80%</span>
                        </div>
                        <div class="progress-wrap">
                            <div class="progress" style="width:80%"></div>
                        </div>
                    </div>
                    <div class="select">

                        <input id="radio5" type="radio" name="vote" value="5">
                        <label class="icon-select" for="radio5"></label>
                    </div>
                </div>
            </form>
            <!-- 单选投票form end -->

            <a href="#" class="u-btn" id="voteBtn">提交</a>
            <img src="./img/icon-hndt-logo.png" alt="" class="ft-logo">
        </div>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/dialog.min.js"></script>
