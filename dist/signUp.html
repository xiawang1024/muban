<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <script> 
        window.onload = function () { 
            window.viewportUnitsBuggyfill.init({ 
                hacks: window.viewportUnitsBuggyfillHacks
            });            
        } 
    </script>    
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>报名</title>
</head>
<body>    
    <div class="g-bd">
        <div class="signUp">
            <div class="avatar-wrap">
                <img src="./img/icon-avatar.png" alt="" class="avatar">
            </div>
            <form class="form">
                <p class="ipt-wrap">
                    <span class="label">
                        <span class="star">*</span>
                        <span class="name">姓名</span>
                    </span>
                    <input class="ipt" id="name" type="text">
                </p>
                <p class="ipt-wrap">
                    <span class="label">
                        <span class="star">*</span>
                        <span class="name">电话</span>
                    </span>
                    <input class="ipt" id="tel" type="tel">
                </p>               
            </form>
            <p class="tips-wrap">
                <span class="star">*</span>
                <span class="text">为必填信息，请填写真实信息，以便中奖后我们与您取得联系</span>
            </p>
            <div class="agree-wrap">
                
                <input type="checkbox" class="protocol" id="protocol" checked="checked">
                <label class="icon-select z-cur" for="protocol">  

                </label>
                <a href="http://www.hndt.com" class="text">
                    我同意河南广播技术运营研发中心的用户协议
                </a>
            </div>
            <button class="signUpBtn" id="signUpBtn">提交</button>
            <img src="./img/icon-hndt-logo.png" alt="" class="ft-logo">
        </div>
    </div>
    <script src="./js/zepto.js"></script>    
    <script src="./js/dialog.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
